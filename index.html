<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Company</title>
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ff9966, #ff5e62);
}

/* Header Styles */
.header {
    background-color: #4CAF50;
    padding: 20px;
    text-align: center;
}

.header a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 18px;
}

.header button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 0 10px;
    cursor: pointer;
}

/* Main Content Styles */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 20px;
    padding: 20px;
}

.product-card {
    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
}

.product-card img {
    max-width: 100%;
    height: auto;
}

/* Contact Form Styles */
#contact {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

#contact label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

#contact input, #contact textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#contact button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
}

/* Footer Styles */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header class="header">
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <button>Button 1</button>
            <button>Button 2</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <!-- Add content for the home section -->
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Add product cards here -->
                <!-- Repeat this block for 10 products -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Description for product 1.</p>
                    <p>More specific details for product 1.</p>
                </div>
                <!-- End of product card -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Retail Company</p>
    </footer>

    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
